 
<canvas id="ctx" width="500" height="500" style="border: 1px solid #000000;"></canvas>
<script src="js/Entities.js"></script>
<script>
 var ctx = document.getElementById('ctx').getContext("2d");
 ctx.font = '30px Ariel';
 var WIDTH = 500;
 var HEIGHT = 500;
 

 var timeWhenGameStarted = Date.now();
 var frameCount = 0;
 var score = 0;

 var Img ={}
 Img.player = new Image();
 Img.player.src = "img/player.png";
 Img.enemy = new Image();
 Img.enemy.src = "img/enemy.png";
 Img.bullet = new Image();
 Img.bullet.src = "img/bullet.png";
 Img.upgrade1 = new Image();
 Img.upgrade1.src = "img/upgrade1.png";
 Img.upgrade2 = new Image();
 Img.upgrade2.src = "img/upgrade2.png";
 Img.map = new Image();
 Img.map.src = "img/map.png";
 

 document.onmousemove = function(mouse){
     var mouseX = mouse.clientX - document.getElementById('ctx').getBoundingClientRect().left;
     var mouseY = mouse.clientY - document.getElementById('ctx').getBoundingClientRect().top;

     player.x = mouseX;
     player.y = mouseY;

     player.aimAngle = Math.atan2(mouseX,mouseY) / Math.PI * 180;
 }

 document.onkeydown = function(event){
     if(event.keyCode === 68)//d
       player.pressingRight = true;
     else if(event.keyCode === 83)//s
        player.pressingDown = true;
     else if(event.keyCode === 65)//a
        player.pressingLeft = true;
     else if(event.keyCode === 87)//w
         player.pressingUp = true;
 }

 document.onkeyup = function(event){
     if(event.keyCode === 68)//d
       player.pressingRight = false;
     else if(event.keyCode === 83)//s
        player.pressingDown = false;
     else if(event.keyCode === 65)//a
        player.pressingLeft = false;
     else if(event.keyCode === 87)//w
         player.pressingUp = false;
 }

 
testCollisionRectRect = function(rect1,rect2){
    return rect1.x <= rect2.x + rect2.width && rect2.x <= rect1.x + rect1.width && rect1.y <=rect2.y+rect2.height &&rect2.y <= rect1.y + rect1.height;
}

 document.onclick = function(mouse){
    player.performAttack(player);
 }

 document.oncontextmenu = function(mouse){//on right click
     player.performSpecialAttack(player);
     mouse.preventDefault();
 }

 var counter = 0;
 update = function(){
     ctx.clearRect(0,0,WIDTH,HEIGHT);
     
     currentMap.draw();

     frameCount ++;
     score ++;
     if(frameCount % 100 === 0){
         randomlyGenerateEnemy();
     }

     if(frameCount % 75 === 0){
         randomlyGenerateUpgrade();
     }
     player.attackCounter += player.atkSpd;
     

     for(var key in bulletList){
         bulletList[key].update();

     }

     for(var key in upgradeList){
         upgradeList[key].update();

     }
     
     for(var key in enemyList){
         enemyList[key].update();

        }

        player.update();
        ctx.fillText(player.hp + ' HP',0,30);
        ctx.fillText("Score: " + score,200,30);
    }
    Maps = function(id,imgSrc,width,height){
        var self = {
            id:id,
            image: new Image(),
            width:width,
            height: height
        }
        self.image.src = imgSrc;

        self.draw = function(){
            var x = WIDTH/2 - player.x;
            var y = HEIGHT/2 - player.y;
            ctx.drawImage(self.image,0,0,self.image.width,self.image.height,x,y,self.image.width *2, self.image.height * 2);
        }
        return self;
    }

    currentMap = Maps('field','img/map.png',1280,960);

    startNewGame = function(){
        player.hp = 10;
        whenGameStarted = Date.now();
        score = 0;
        frameCount = 0;
        enemyList = {};
        upgradeList = {};
        bulletList = {};
        randomlyGenerateEnemy();
        randomlyGenerateEnemy();
        randomlyGenerateEnemy();
    }

    player = player();
    startNewGame();
    setInterval(update,40);

    


</script>
