<canvas id="ctx" width="500" height="500" style="border: 1px solid #000000;"></canvas>

<script>
 var ctx = document.getElementById('ctx').getContext("2d");
 ctx.font = '30px Ariel'
 var x= 50;
 var spdX=50;
 var y = 40;
 var spdY=5;

 var message = 'Bouncing';
 var WIDTH = 500;
 var HeIGHT = 500;

 setInterval(update,40);

 function update(){
     x +=spdX;
     y +=spdY;

     ctx.fillText("p",x,y);
      if(x < 0 || x > WIDTH){
         console.log(message)
         spdX = -spdX;
     }
     if(y<0 || y > HeIGHT){
         console.log(message)
         spdY = -spdY;
     }
}

</script>
